<script>
  
function geturl(data){
	var url=data;
	if(url.substring(0,5)!='http:' || url.substring(0,5)!='https:'){
		url='http://'+url;
	}
	return url;
} 
function next(){ 
	window.location.href=geturl(document.getElementById('roomid').value);
}
</script>
